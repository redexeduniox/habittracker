name: everbloom
description: "Cultivate consistency with our intuitive habit tracker, designed to help you build powerful routines by scheduling habits, monitoring streaks, and visualizing progress on a smart calendar."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  shared_preferences: ^2.0.0
  flutter_local_notifications: ^19.0.0
  timezone: 0.10.1
  intl: 0.20.2
  table_calendar: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
