name: Build Signed Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 🧱 Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🧰 Set up Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      # 🔑 Decode keystore
      - name: Decode Keystore
        working-directory: everbloom/android/app
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-keystore.jks

      # 🧾 Create key.properties
      - name: Create key.properties
        working-directory: everbloom/android
        run: |
          echo "storeFile=release-keystore.jks" > key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties

      # 📦 Get Flutter dependencies
      - name: Get Flutter dependencies
        working-directory: everbloom
        run: flutter pub get

      # 🏗️ Build signed APK
      - name: Build Signed Release APK
        working-directory: everbloom
        run: flutter build apk --release --no-shrink

      # 📤 Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: everbloom/build/app/outputs/flutter-apk/app-release.apk
