name: Build Signed Flutter APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'
          channel: 'stable'

      - name: Decode Keystore
        run: |
          mkdir -p everbloom/android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > everbloom/android/app/release-keystore.jks
          ls -la everbloom/android/app

      - name: Configure key.properties
        run: |
          cat > everbloom/android/key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=release-keystore.jks
          EOF

      - name: Get dependencies
        working-directory: everbloom
        run: flutter pub get

      - name: Clean Flutter build
        working-directory: everbloom
        run: flutter clean

      - name: Build Signed Release APK
        working-directory: everbloom
        run: flutter build apk --release --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: everbloom/build/app/outputs/flutter-apk/app-release.apk
