name: Build Signed Flutter APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4' # Use your Flutter version
          channel: 'stable'

      - name: Verify directory structure
        run: |
          echo "Current path: $(pwd)"
          echo "Listing habittracker/"
          ls -la habittracker
          echo "Listing everbloom/"
          ls -la habittracker/everbloom

      # ðŸ”‘ Decode and create keystore in correct folder
      - name: Decode Keystore
        run: |
          cd habittracker/everbloom/android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-keystore.jks
          ls -la

      - name: Configure signing properties
        run: |
          cd habittracker/everbloom/android
          cat > key.properties <<EOF
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=release-keystore.jks
          EOF
          cat key.properties

      - name: Get Flutter dependencies
        working-directory: habittracker/everbloom
        run: flutter pub get

      - name: Build Signed Release APK
        working-directory: habittracker/everbloom
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
