name: Build Signed Flutter APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'

      # 3️⃣ Decode keystore from GitHub secret
      - name: Decode keystore
        working-directory: habittracker/everbloom/android/app
        run: echo "$KEYSTORE_BASE64" | base64 --decode > release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # 4️⃣ Get Flutter dependencies
      - name: Get Flutter dependencies
        working-directory: habittracker/everbloom
        run: flutter pub get

      # 5️⃣ Build signed APK
      - name: Build Signed Release APK
        working-directory: habittracker/everbloom
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release --no-shrink

      # 6️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: habittracker/everbloom/build/app/outputs/flutter-apk/app-release.apk
