name: Build and Release Flutter APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'

      - name: Get dependencies
        working-directory: habittracker/everbloom
        run: flutter pub get

      - name: Decode keystore
        working-directory: habittracker/everbloom/android/app
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release-keystore.jks

      - name: Build release APK
        working-directory: habittracker/everbloom
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: habittracker/everbloom/build/app/outputs/flutter-apk/app-release.apk
