name: Build Signed Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'  # Match your SDK constraint
          channel: stable

      # Cache Gradle & Flutter packages
      - name: Cache Gradle and Flutter packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.pub-cache
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/pubspec.lock') }}

      # Decode keystore from secret
      - name: Decode Keystore
        run: |
          mkdir -p everbloom/android/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > everbloom/android/app/release-keystore.jks
          ls -la everbloom/android/app

      # Create key.properties file
      - name: Create key.properties
        run: |
          cat <<EOF > everbloom/android/key.properties
          storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.KEY_PASSWORD }}
          keyAlias=${{ secrets.KEY_ALIAS }}
          storeFile=release-keystore.jks
          EOF
          cat everbloom/android/key.properties

      # Get Flutter dependencies
      - name: Flutter pub get
        working-directory: everbloom
        run: flutter pub get

      # Clean project
      - name: Flutter clean
        working-directory: everbloom
        run: flutter clean

      # Build signed release APK with retry
      - name: Build Signed Release APK (with retry)
        working-directory: everbloom
        run: |
          set -e
          flutter build apk --release --no-shrink --verbose || (
            echo "Build failed, retrying in 20s..." && sleep 20 &&
            flutter build apk --release --no-shrink --verbose
          )

      # Upload APK artifact
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: everbloom-release-apk
          path: everbloom/build/app/outputs/flutter-apk/app-release.apk
